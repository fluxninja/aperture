run:
  timeout: 5m
  tests: false
  skip-dirs:
    - api/gen/
  modules-download-mode: readonly
  allow-parallel-runners: true
  allow-serial-runners: true
  go: "1.20"
linters-settings:
  goimports:
    local-prefixes: github.com/fluxninja
  staticcheck:
    checks:
      - all
  govet:
    enable-all: true
    disable:
      - fieldalignment
  gocritic:
    disabled-checks:
      - captLocal
      - singleCaseSwitch
      - ifElseChain
      - exitAfterDefer
  gosec:
    exclude-generated: true
    severity: medium
    confidence: medium
  godot:
    period: true
    capital: true
  revive:
    rules:
      - name: exported
        arguments:
          - checkPrivateReceivers
          - disableStutteringCheck
  misspell:
    locale: US
  stylecheck:
    dot-import-whitelist:
      - github.com/onsi/ginkgo/v2
      - github.com/onsi/gomega
linters:
  enable:
    - gocritic
    - gofumpt
    - gosec
    - godot
    - revive
    - errchkjson
    - misspell
    - stylecheck
    - promlinter
    - importas
  disable:
    # unmaintained
    - deadcode
    - varcheck
    - structcheck
    - nilerr
    - wastedassign
issues:
  include:
    - EXC0012
    - EXC0014
  exclude-rules:
    - path: "(.+)test_helpers.go"
      linters:
        - unused
    - path: "cmd/*"
      linters:
        - revive
    - path: "plugins/*"
      linters:
        - revive
