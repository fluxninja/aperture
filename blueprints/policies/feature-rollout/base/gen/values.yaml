# Generated values file for policies/feature-rollout/base blueprint
# Documentation/Reference for objects and parameters can be found at:
# https://docs.fluxninja.com/reference/blueprints/ policies/feature-rollout/base

# Parameters for the Feature Rollout policy.
# Type: rollout_policy
# Required: True
policy:
  components: []
  drivers: {}
  evaluation_interval: "1s"
  load_ramp:
    sampler:
      label_key: ""
      selectors:
        - control_point: __REQUIRED_FIELD__
          service: __REQUIRED_FIELD__
    steps:
      - duration: __REQUIRED_FIELD__
        target_accept_percentage: __REQUIRED_FIELD__
  policy_name: __REQUIRED_FIELD__
  resources:
    flow_control:
      classifiers: []
  rollout: false

dashboard:
  # Refresh interval for dashboard panels.
  # Type: string
  refresh_interval: "5s"
  # From time of dashboard.
  # Type: string
  time_from: "now-15m"
  # To time of dashboard.
  # Type: string
  time_to: "now"
  # Additional filters to pass to each query to Grafana datasource.
  # Type: map[string]string
  extra_filters: {}
  # Name of the main dashboard.
  # Type: string
  title: "Aperture Feature Rollout"
  datasource:
    # Datasource name.
    # Type: string
    name: "$datasource"
    # Datasource filter regex.
    # Type: string
    filter_regex: ""
