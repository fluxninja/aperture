# Generated values file for policies/feature-rollout/base blueprint
# Documentation/Reference for objects and parameters can be found at:
# https://docs.fluxninja.com/reference/policies/bundled-blueprints/policies/feature-rollout/base

common:
  # Name of the policy.
  # Type: string
  # Required: True
  policy_name: __REQUIRED_FIELD__

# Parameters for the Feature Rollout policy.
# Type: rollout_policy
# Required: True
policy:
  components: []
  drivers:
  evaluation_interval: "1s"
  load_ramp:
    regulator_parameters:
      flow_selector:
        flow_matcher:
          control_point: __REQUIRED_FIELD__
        service_selector:
          service: __REQUIRED_FIELD__
      label_key: ""
    steps:
      - duration: __REQUIRED_FIELD__
        target_accept_percentage: __REQUIRED_FIELD__
  resources:
    flow_control:
      classifiers: []

dashboard:
  # Refresh interval for dashboard panels.
  # Type: string
  refresh_interval: "5s"
  # From time of dashboard.
  # Type: string
  time_from: "now-15m"
  # To time of dashboard.
  # Type: string
  time_to: "now"
  datasource:
    # Datasource name.
    # Type: string
    name: "$datasource"
    # Datasource filter regex.
    # Type: string
    filter_regex: ""
