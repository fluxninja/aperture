common:
  # Name of the policy.
  # Type: string
  # Required: True
  policy_name: __REQUIRED_FIELD__

# Parameters for the Feature Rollout policy.
# Type: policies/feature-rollout/base:schema:rollout_policy
# Required: True
policy:
  components: []
  drivers:
    ema_latency_drivers:
      - backward:
          latency_tolerance_multiplier: 1.05
        ema:
          ema_window: "1500s"
          warmup_window: "60s"
        flow_selector:
          flow_matcher:
            control_point: __REQUIRED_FIELD__
          service_selector:
            service: __REQUIRED_FIELD__
        forward:
          latency_tolerance_multiplier: 1.05
        reset:
          latency_tolerance_multiplier: 1.25
  evaluation_interval: "1s"
  load_shaper:
    flow_regulator_parameters:
      flow_selector:
        flow_matcher:
          control_point: __REQUIRED_FIELD__
        service_selector:
          service: __REQUIRED_FIELD__
      label_key: ""
    steps:
      - duration: __REQUIRED_FIELD__
        target_accept_percentage: __REQUIRED_FIELD__
  resources:
    flow_control:
      classifiers: []
