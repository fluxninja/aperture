# Generated values file for policies/quota-scheduler blueprint
# Documentation/Reference for objects and parameters can be found at:
# https://docs.fluxninja.com/reference/blueprints/policies/quota-scheduler

policy:
  # Name of the policy.
  # Type: string
  # Required: True
  policy_name: __REQUIRED_FIELD__
  # List of additional circuit components.
  # Type: []aperture.spec.v1.Component
  components: []
  # Additional resources.
  # Type: aperture.spec.v1.Resources
  resources:
    flow_control:
      classifiers: []
  quota_scheduler:
    # Bucket capacity.
    # Type: float64
    # Required: True
    bucket_capacity: __REQUIRED_FIELD__
    # Fill amount.
    # Type: float64
    # Required: True
    fill_amount: __REQUIRED_FIELD__
    # Flow selectors to match requests against
    # Type: []aperture.spec.v1.Selector
    # Required: True
    selectors:
      - control_point: __REQUIRED_FIELD__
        service: __REQUIRED_FIELD__
    # Rate Limiter Parameters.
    # Type: aperture.spec.v1.RateLimiterParameters
    # Required: True
    rate_limiter:
      interval: __REQUIRED_FIELD__
      label_key: ""
    # Scheduler configuration.
    # Type: aperture.spec.v1.Scheduler
    scheduler: {}

dashboard:
  # Refresh interval for dashboard panels.
  # Type: string
  refresh_interval: "10s"
  # Time from of dashboard.
  # Type: string
  time_from: "now-15m"
  # Time to of dashboard.
  # Type: string
  time_to: "now"
  # Additional filters to pass to each query to Grafana datasource.
  # Type: map[string]string
  extra_filters: {}
  # Name of the main dashboard.
  # Type: string
  title: "Aperture Quota Scheduler"
  datasource:
    # Datasource name.
    # Type: string
    name: "$datasource"
    # Datasource filter regex.
    # Type: string
    filter_regex: ""
