# Generated values.yaml file for policies/static-rate-limiting blueprint
# Documentation/Reference for objects and parameters can be found at:
# https://docs.fluxninja.com/reference/policies/bundled-blueprints/policies/static-rate-limiting

common:
  # Name of the policy.
  # Type: string
  # Required: True
  policy_name: "__REQUIRED_FIELD__"

policy:
  rate_limiter:
    # Number of requests per `policy.rate_limiter.parameters.limit_reset_interval` to accept
    # Type: float64
    # Required: True
    rate_limit: "__REQUIRED_FIELD__"
    flow_selector:
      service_selector:
        # Service Name.
        # Type: string
        # Required: True
        service: "__REQUIRED_FIELD__"
      flow_matcher:
        # Control Point Name.
        # Type: string
        # Required: True
        control_point: "__REQUIRED_FIELD__"
    parameters:
      # Flow label to use for rate limiting.
      # Type: string
      # Required: True
      label_key: "__REQUIRED_FIELD__"
