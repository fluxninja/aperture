circuit:
  components:
    - constant:
        out_ports:
          output:
            signal_name: RATE_LIMIT
        value: "50.0"
    - rate_limiter:
        in_ports:
          limit:
            signal_name: RATE_LIMIT
        label_key: http.request.header.user_type
        lazy_sync:
          enabled: true
          num_sync: 10
        limit_reset_interval: 1s
        overrides:
          - label_value: gold
            limit_scale_factor: 1
        selector:
          flow_selector:
            control_point:
              traffic: ingress
          service_selector:
            agent_group: default
            service: service1-demo-app.demoapp.svc.cluster.local
  evaluation_interval: 0.5s
