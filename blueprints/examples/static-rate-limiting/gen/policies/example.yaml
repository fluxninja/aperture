circuit:
  components:
    - flow_control:
        rate_limiter:
          dynamic_config_key: rate_limiter
          flow_selector:
            flow_matcher:
              control_point: ingress
            service_selector:
              agent_group: default
              service: service1-demo-app.demoapp.svc.cluster.local
          in_ports:
            limit:
              constant_signal:
                value: "50.0"
          parameters:
            label_key: http.request.header.user_type
            lazy_sync:
              enabled: true
              num_sync: 5
            limit_reset_interval: 1s
  evaluation_interval: 300s
resources:
  classifiers: []
