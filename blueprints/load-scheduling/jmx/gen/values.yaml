# Generated values file for load-scheduling/jmx blueprint
# Documentation/Reference for objects and parameters can be found at:
# https://docs.fluxninja.com/reference/blueprints/load-scheduling/jmx
blueprint: load-scheduling/jmx
uri: github.com/fluxninja/aperture/blueprints@latest

policy:
  # Name of the policy.
  # Type: string
  # Required: True
  policy_name: __REQUIRED_FIELD__
  service_protection_core:
    # Parameters for AIMD throttling strategy.
    # Type: aperture.spec.v1.AIADLoadSchedulerParameters
    # Required: True
    aiad_load_scheduler:
      alerter:
        alert_name: "AIAD Load Throttling Event"
      load_multiplier_linear_decrement: 0.05
      load_multiplier_linear_increment: 0.025
      load_scheduler:
        selectors:
          - control_point: __REQUIRED_FIELD__
            service: __REQUIRED_FIELD__
      max_load_multiplier: 2
      min_load_multiplier: 0
    # Setpoint.
    # Type: float64
    # Required: True
    setpoint: __REQUIRED_FIELD__
  jmx:
    # Namespace of the application for which JMX metrics are scraped.
    # Type: string
    # Required: True
    app_namespace: __REQUIRED_FIELD__
    # Name of the Kubernetes pod for which JMX metrics are scraped.
    # Type: string
    # Required: True
    k8s_pod_name: __REQUIRED_FIELD__
