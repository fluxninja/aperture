# Generated values file for load-scheduling/jmx blueprint
# Documentation/Reference for objects and parameters can be found at:
# https://docs.fluxninja.com/reference/blueprints/load-scheduling/jmx

policy:
  # Name of the policy.
  # Type: string
  # Required: True
  policy_name: __REQUIRED_FIELD__
  service_protection_core:
    # Parameters for Adaptive Load Scheduler.
    # Type: aperture.spec.v1.AdaptiveLoadSchedulerParameters
    # Required: True
    adaptive_load_scheduler:
      alerter:
        alert_name: "Load Throttling Event"
      gradient:
        max_gradient: 1
        min_gradient: 0.1
        slope: -1
      load_multiplier_linear_increment: 0.025
      load_scheduler:
        selectors:
          - control_point: __REQUIRED_FIELD__
            service: __REQUIRED_FIELD__
      max_load_multiplier: 2
  latency_baseliner:
    # Flux Meter defines the scope of latency measurements.
    # Type: aperture.spec.v1.FluxMeter
    # Required: True
    flux_meter:
      selectors:
        - control_point: __REQUIRED_FIELD__
          service: __REQUIRED_FIELD__
  jmx:
    # Namespace of the application for which JMX metrics are scraped.
    # Type: string
    # Required: True
    app_namespace: __REQUIRED_FIELD__
    # Query for CPU utilization metric.
    # Type: string
    # Required: True
    cpu_query: __REQUIRED_FIELD__
    # Query for GC duration metric.
    # Type: string
    # Required: True
    gc_query: __REQUIRED_FIELD__
