# Generated values file for dashboards/signals-dashboard blueprint
# Documentation/Reference for objects and parameters can be found at:
# https://docs.fluxninja.com/reference/policies/bundled-blueprints/dashboards/signals-dashboard

common:
  # Name of the policy.
  # Type: string
  # Required: True
  policy_name: "__REQUIRED_FIELD__"

dashboard:
  # Refresh interval for dashboard panels.
  # Type: string
  refresh_interval: "10s"
  # From time of dashboard.
  # Type: string
  time_from: "now-30m"
  # To time of dashboard.
  # Type: string
  time_to: "now"
  datasource:
    # Datasource name.
    # Type: string
    name: "$datasource"
    # Datasource filter regex.
    # Type: string
    filter_regex: ""
