version: 2.1

orbs:
  path-filtering: circleci/path-filtering@0.1.3
  continuation: circleci/continuation@0.3.1

jobs:
  publish-release:
    parameters:
      dry-run:
        type: boolean
        default: false
        description: If set to false, sdk will be published to pypi
    docker:
      - image: cimg/python:3.11.5
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Publish to pypi
          command: |
            poetry config pypi-token.pypi $PYPI_PASSWORD
            poetry install
            args=(--build)
            if [[ "<< parameters.dry-run >>" == "true" ]]; then
               args+=( --dry-run )
            fi
            poetry publish "${args[@]}"

workflows:
  version: 2

  filter-paths-main:
    when:
      and:
        - equal: [main, << pipeline.git.branch >>]
        - not:
            matches:
              &is_not_empty_tag {
                value: << pipeline.git.tag >>,
                pattern: "^.+$",
              }
        - not: &scheduled
            equal: [scheduled_pipeline, << pipeline.trigger_source >>]
    jobs:
      - path-filtering/filter: &path_filtering_job
          base-revision: << pipeline.git.base_revision >>
          config-path: .circleci/continue-workflows.yml

  publish-release:
    when:
      matches:
        { value: << pipeline.git.tag >>, pattern: "^releases/.*$" }
    jobs:
      - publish-release:
          context: pypi
          # both this and workflow's when is needed
          filters:
            branches:
              ignore: /.+/
            tags:
              only: /^releases\/.*$/
