## The address of prometheus instance connected with the Aperture Controller
# prometheus:
#   address: http://myprometheus:9090

## The endpoints of etcd connected with the Aperture Controller
# etcd:
#   endpoints:
#     - http://myetcd:2379

log:
  level: info
  non_blocking: false
  pretty_console: true

otel:
  disable_kubernetes_scraper: true
  disable_kubelet_scraper: true

auto_scale:
  kubernetes:
    enabled: false

service_discovery:
  kubernetes:
    enabled: false
