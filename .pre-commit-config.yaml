# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
# If not configured otherwise, only run on commits
default_stages:
  - commit
repos:
  - repo: local
    hooks:
      - id: proto
        name: "Proto"
        entry: "./tools/githooks/generate_api.sh"
        language: script
        files: '\.proto$'
        pass_filenames: false
        description: "Protobuf generation"
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: ^(docs/|manifests/charts/agent/README*)|\.*svg$
      - id: check-yaml
        exclude: ^(manifests/charts/.*/(templates|files)/.*)
        args:
          - "--allow-multiple-documents"
      - id: check-added-large-files
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-json
      - id: detect-private-key
        # These certs are used for ValidatingWebhook, and used within a cluster,
        # so it should be fine to have them in repo
        exclude: ^certs/(ca.key|key.pem)$
      - id: mixed-line-ending
  - repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.17
    hooks:
      - id: shellcheck
  - repo: https://github.com/fluxninja/pre-commit-golang
    rev: v1.0.0-fn
    hooks:
      - id: go-generate
      - id: go-mod-tidy-repo
        args:
          - -compat=1.19
  - repo: meta
    hooks:
      - id: check-hooks-apply
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.7.1"
    hooks:
      - id: prettier
        exclude: ^(docs/gen/.*.yaml|manifests/charts/agent/README*)
        types_or:
          [
            sh,
            shell,
            bash,
            zsh,
            dockerfile,
            makefile,
            json,
            markdown,
            jsonnet,
            python3,
            terraform,
          ]
  # local hooks
  - repo: local
    hooks:
      - id: golangci-lint
        name: Run golangci-lint
        entry: ./scripts/golangci_lint.sh
        language: script
        pass_filenames: false
        require_serial: false
        types:
          - go
        stages:
          - commit
        args:
          - --fix
      - id: generate-docs
        name: "Docs"
        entry: "./tools/githooks/generate_docs.sh"
        language: script
        files: '\.go$|\.md$|\.mmd$'
        exclude: ^ops/.*
        pass_filenames: false
        description: "Generate docs"
