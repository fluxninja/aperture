name: vale

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - "main"

jobs:
  vale:
    name: runner / vale
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: errata-ai/vale-action@reviewdog
        with:
          files: docs/content
          fail_on_error: true
          reporter: github-pr-check
          filter_mode: nofilter
