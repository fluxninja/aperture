version: v1
managed:
  enabled: true
  java_package_prefix:
    default: com.fluxninja.generated
  go_package_prefix:
    default: github.com/fluxninja/aperture/api/gen/proto/go
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
      - buf.build/envoyproxy/protoc-gen-validate
plugins:
  - plugin: buf.build/protocolbuffers/java
    out: gen/proto/java
  - plugin: buf.build/grpc/java
    out: gen/proto/java
  - plugin: buf.build/grpc/python
    out: gen/proto/python
  - plugin: buf.build/protocolbuffers/python
    out: gen/proto/python
  - plugin: buf.build/protocolbuffers/pyi
    out: gen/proto/python
  - plugin: buf.build/protocolbuffers/go
    out: gen/proto/go
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: gen/proto/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - remote: buf.build/mitchellh/plugins/protoc-gen-go-json:v1.1.0
    out: gen/proto/go
    opt:
      - paths=source_relative
      - orig_name=true
      # keep this value false as we marshal the config messages to make wrappers
      - emit_defaults=false
  - remote: buf.build/fluxninja/plugins/protoc-gen-go-deepcopy:v0.2.1
    out: gen/proto/go
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc-ecosystem/gateway
    out: gen/proto/go
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc-ecosystem/openapiv2
    out: gen/openapiv2
    opt:
      - json_names_for_fields=false
      - merge_file_name=aperture
      - allow_merge=true
      - output_format=yaml
      - generate_unbound_methods=false
      - openapi_naming_strategy=fqn
  - plugin: buf.build/bufbuild/validate-go
    out: gen/proto/go
    opt:
      - paths=source_relative
