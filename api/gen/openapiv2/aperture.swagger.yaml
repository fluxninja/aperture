  aperture.policy.language.v1.LoadRamp:
    type: object
    properties:
      in_ports:
        $ref: '#/definitions/aperture.policy.language.v1.LoadRamp.Ins'
      out_ports:
        $ref: '#/definitions/aperture.policy.language.v1.LoadRamp.Outs'
