syntax = "proto3";

package aperture.policy.sync.v1;

import "aperture/policy/language/v1/telemetry_collector.proto";

message InfraMeterWrapper {
  // Infra Meter
  policy.language.v1.InfraMeter infra_meter = 1;
  // Name of the Infra Meter.
  string infra_meter_name = 2;
  // Name of the Policy.
  string policy_name = 3;
}
