syntax = "proto3";

package aperture.common.entitycache.v1;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

//
// gRPC service
//

// EntityCacheService is used to query EntityCache.
service EntityCacheService {
  rpc GetServicesList(google.protobuf.Empty) returns (ServicesList) {
    option (google.api.http) = {
      get: "/v1/entity-cache/services-list"
    };
  }
  rpc GetEntityByIp(GetEntityByIpRequest) returns (Entity) {}
  rpc GetEntityByName(GetEntityByNameRequest) returns (Entity) {}
}

//
// Data models
//

message ServicesList {
  repeated Service services = 1;
  repeated OverlappingService overlapping_services = 2;
}

// Service contains information about single service discovered in agent group by a
// particular agent.
message Service {
  string name = 1;
  int32 entities_count = 2;
}

// OverlappingService contains info about a service that overlaps with another one.
message OverlappingService {
  string service1 = 1;
  string service2 = 2;
  int32 entities_count = 3;
}

// GetEntityByIpRequest contains fields required to perform GetEntityByIpRequest call.
message GetEntityByIpRequest {
  string ip_address = 1;
}

// GetEntityByNameRequest contains fields required to perform GetEntityByNameRequest call.
message GetEntityByNameRequest {
  string entity_name = 1;
}

// Entities defines mappings of ip address to entity and entity name to entity.
message Entities {
  map<string, Entity> entities = 1;
}

// Entity represents a pod, vm, etc.
message Entity {
  // EntityID is a unique Entity identifier.
  message EntityID {
    string prefix = 1;
    string uid = 2;
  }

  EntityID entity_id = 1;
  string ip_address = 2;
  repeated string services = 3;
  string entity_name = 4;
}
