version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/fluxninja/aperture/api/gen/proto/go
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - remote: buf.build/library/plugins/go:v1.27.1-1
    out: gen/proto/go
    opt:
      - paths=source_relative
  - remote: buf.build/library/plugins/go-grpc:v1.1.0-2
    out: gen/proto/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - remote: buf.build/mitchellh/plugins/protoc-gen-go-json:v1.1.0
    out: gen/proto/go
    opt:
      - paths=source_relative
      - orig_name=true
      - emit_defaults=true
  - remote: buf.build/grpc-ecosystem/plugins/grpc-gateway:v2.11.1-1
    out: gen/proto/go
    opt:
      - paths=source_relative
  - remote: buf.build/grpc-ecosystem/plugins/openapiv2:v2.11.1-1
    out: gen/openapiv2
    opt:
      - json_names_for_fields=false
      - merge_file_name=aperture
      - allow_merge=true
      - output_format=yaml
      - generate_unbound_methods=true
