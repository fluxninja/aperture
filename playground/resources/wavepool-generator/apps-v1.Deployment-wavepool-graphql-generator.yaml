apiVersion: apps/v1
kind: Deployment
metadata:
  name: wavepool-generator
  namespace: default
  annotations:
    'consul.hashicorp.com/connect-inject': 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: wavepool-generator
  template:
    metadata:
      labels:
        app.kubernetes.io/component: wavepool-generator
        sidecar.istio.io/inject: "false"
      annotations:
        prometheus.io/scrape: "false"
        'consul.hashicorp.com/connect-inject': 'true'
    spec:
      containers:
        - args:
            - while true; do k6 run -v /tmp/test.js; done
          command:
            - /bin/sh
            - -xc
          image: grafana/k6:latest
          imagePullPolicy: Always
          name: wavepool-generator
          resources:
            limits:
              cpu: "1"
              memory: 2Gi
          volumeMounts:
            - mountPath: /tmp
              name: graphql-js-file
      volumes:
        - configMap:
            name: wavepool-config
          name: graphql-js-file
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: wavepool-generator
  name: wavepool-generator
  namespace: default
spec:
  ports:
  - name: 80-8080
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app.kubernetes.io/component: wavepool-generator
  type: ClusterIP
