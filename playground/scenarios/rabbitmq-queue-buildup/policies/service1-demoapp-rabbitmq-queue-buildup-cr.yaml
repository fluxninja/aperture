apiVersion: fluxninja.com/v1alpha1
kind: Policy
metadata:
  annotations:
    fluxninja.com/blueprint-uri: local
    fluxninja.com/values: '{"policy": {"policy_name": "service1-demoapp-rabbitmq-queue-buildup",
      "promql_query": "sum(rabbitmq_message_current{rabbitmq_queue_name=\"service3-demo-app.demoapp.svc.cluster.local\",state=\"ready\"})",
      "resources": {"telemetry_collectors": [{"agent_group": "default", "infra_meters":
      {"rabbitmq": {"per_agent_group": true, "receivers": {"rabbitmq": {"collection_interval":
      "1s", "endpoint": "http://rabbitmq.rabbitmq.svc.cluster.local:15672", "password":
      "secretpassword", "username": "admin"}}}}}]}, "service_protection_core": {"adaptive_load_scheduler":
      {"load_scheduler": {"selectors": [{"agent_group": "default", "control_point":
      "ingress", "service": "service1-demo-app.demoapp.svc.cluster.local"}]}}}, "setpoint":
      1000}}'
  labels:
    fluxninja.com/validate: "true"
  name: service1-demoapp-rabbitmq-queue-buildup
spec:
  circuit:
    components:
    - flow_control:
        adaptive_load_scheduler:
          dry_run: false
          dry_run_config_key: dry_run
          in_ports:
            overload_confirmation:
              constant_signal:
                value: 1
            setpoint:
              signal_name: SETPOINT
            signal:
              signal_name: SIGNAL
          out_ports:
            desired_load_multiplier:
              signal_name: DESIRED_LOAD_MULTIPLIER
            observed_load_multiplier:
              signal_name: OBSERVED_LOAD_MULTIPLIER
          parameters:
            alerter:
              alert_name: Load Throttling Event
            gradient:
              max_gradient: 1
              min_gradient: 0.1
              slope: -1
            load_multiplier_linear_increment: 0.0025
            load_scheduler:
              selectors:
              - agent_group: default
                control_point: ingress
                service: service1-demo-app.demoapp.svc.cluster.local
            max_load_multiplier: 2
    - query:
        promql:
          evaluation_interval: 1s
          out_ports:
            output:
              signal_name: SIGNAL
          query_string: sum(rabbitmq_message_current{rabbitmq_queue_name="service3-demo-app.demoapp.svc.cluster.local",state="ready"})
    - variable:
        constant_output:
          value: 1000
        out_ports:
          output:
            signal_name: SETPOINT
    evaluation_interval: 1s
  resources:
    flow_control:
      classifiers: []
    telemetry_collectors:
    - agent_group: default
      infra_meters:
        rabbitmq:
          per_agent_group: true
          receivers:
            rabbitmq:
              collection_interval: 1s
              endpoint: http://rabbitmq.rabbitmq.svc.cluster.local:15672
              password: secretpassword
              username: admin
