# yaml-language-server: $schema=../../../../blueprints/load-scheduling/promql/gen/definitions.json
policy:
  policy_name: "test-policy-2"
  promql_query: 'sum(rabbitmq_message_current{rabbitmq_queue_name="service3-demo-app.demoapp.svc.cluster.local",state="ready"})'
  service_protection_core:
    dry_run: true
    kubelet_overload_confirmations:
      criteria:
        pod_cpu:
          enabled: true
          threshold: 0.25
      infra_context:
        agent_group: default
        api_version: apps/v1
        kind: Deployment
        name: service3-demo-app
        namespace: demoapp
    adaptive_load_scheduler:
      load_scheduler:
        # The selectors determine the flows that are protected by this policy.
        # Type: []aperture.spec.v1.Selector
        # Required: True
        selectors:
          - agent_group: default
            control_point: ingress
            service: service1-demo-app.demoapp.svc.cluster.local
  setpoint: 1000
  resources:
    infra_meters:
      rabbitmq:
        agent_group: default
        per_agent_group: true
        receivers:
          rabbitmq:
            endpoint: http://rabbitmq.rabbitmq.svc.cluster.local:15672
            username: admin
            password: secretpassword
            collection_interval: 1s
