blueprint: quota-scheduling/base
uri: ../../../../blueprints
policy:
  policy_name: quota-scheduler
  quota_scheduler:
    bucket_capacity: 500
    fill_amount: 25
    selectors:
      - agent_group: default
        service: service1-demo-app.demoapp.svc.cluster.local
        control_point: ingress
    rate_limiter:
      label_key: http.request.header.api_key
      interval: 1s
      lazy_sync:
        enabled: false
        num_sync: 4
    scheduler:
      workloads:
        - label_matcher:
            match_labels:
              http.request.header.user_type: guest
          parameters:
            priority: 50.0
          name: guest
        - label_matcher:
            match_labels:
              http.request.header.user_type: subscriber
          parameters:
            priority: 200.0
          name: subscriber
