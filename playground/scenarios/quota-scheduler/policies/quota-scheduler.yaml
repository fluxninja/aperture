# Generated values file for policies/quota-scheduler blueprint
# Documentation/Reference for objects and parameters can be found at:
# https://docs.fluxninja.com/reference/policies/bundled-blueprints/policies/quota-scheduler
policy:
  policy_name: quota-scheduler
  quota_scheduler:
    bucket_capacity: 500
    fill_amount: 25
    selectors:
      - service: service1-demo-app.demoapp.svc.cluster.local
        control_point: ingress
    parameters:
      label_key: http.request.header.api_key
      interval: 1s
      lazy_sync:
        enabled: false
        num_sync: 4
    scheduler:
      workloads:
        - label_matcher:
            match_labels:
              http.request.header.user_type: guest
          parameters:
            priority: 50
        - label_matcher:
            match_labels:
              http.request.header.user_type: subscriber
          parameters:
            priority: 200
