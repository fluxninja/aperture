apiVersion: fluxninja.com/v1alpha1
kind: Policy
metadata:
  labels:
    fluxninja.com/validate: "true"
  name: basic-concurrency-limiting
spec:
  circuit:
    components:
    - query:
        promql:
          evaluation_interval: 1s
          out_ports:
            output:
              signal_name: LATENCY
          query_string: sum(increase(flux_meter_sum{flow_status="OK", flux_meter_name="basic-concurrency-limiting"}[5s]))/sum(increase(flux_meter_count{flow_status="OK",
            flux_meter_name="basic-concurrency-limiting"}[5s]))
    - arithmetic_combinator:
        in_ports:
          lhs:
            signal_name: LATENCY
          rhs:
            constant_signal:
              value: 2
        operator: mul
        out_ports:
          output:
            signal_name: MAX_EMA
    - arithmetic_combinator:
        in_ports:
          lhs:
            signal_name: LATENCY_EMA
          rhs:
            constant_signal:
              value: 1.1
        operator: mul
        out_ports:
          output:
            signal_name: LATENCY_SETPOINT
    - ema:
        in_ports:
          input:
            signal_name: LATENCY
          max_envelope:
            signal_name: MAX_EMA
        out_ports:
          output:
            signal_name: LATENCY_EMA
        parameters:
          correction_factor_on_max_envelope_violation: 0.95
          ema_window: 1500s
          warmup_window: 60s
    - flow_control:
        aimd_concurrency_controller:
          alerter_parameters:
            alert_name: Load Shed Event
          default_config:
            dry_run: false
          dynamic_config_key: concurrency_controller
          gradient_parameters:
            max_gradient: 1
            min_gradient: 0.1
            slope: -1
          in_ports:
            setpoint:
              signal_name: LATENCY_SETPOINT
            signal:
              signal_name: LATENCY
          load_multiplier_linear_increment: 0.0025
          max_load_multiplier: 2
          out_ports:
            accepted_concurrency:
              signal_name: ACCEPTED_CONCURRENCY
            desired_load_multiplier:
              signal_name: DESIRED_LOAD_MULTIPLIER
            incoming_concurrency:
              signal_name: INCOMING_CONCURRENCY
            observed_load_multiplier:
              signal_name: OBSERVED_LOAD_MULTIPLIER
          scheduler_parameters:
            auto_tokens: true
          selectors:
          - agent_group: default
            control_point: ingress
            service: service1-demo-app.demoapp.svc.cluster.local
    evaluation_interval: 0.5s
  resources:
    flow_control:
      classifiers: []
      flux_meters:
        basic-concurrency-limiting:
          selectors:
          - agent_group: default
            control_point: ingress
            service: service1-demo-app.demoapp.svc.cluster.local
