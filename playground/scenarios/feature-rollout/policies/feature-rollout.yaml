# Parameters for the Feature Rollout policy.
# Type: policies/feature-rollout/base:schema:rollout_policy
# Required: True
policy:
  # Name of the policy.
  # Type: string
  # Required: True
  policy_name: "feature-rollout"
  components: []
  drivers:
    average_latency_drivers:
      - selectors:
          - control_point: ingress
            service: service1-demo-app.demoapp.svc.cluster.local
        criteria:
          forward:
            threshold: 75
          reset:
            threshold: 75
  rollout: true
  evaluation_interval: "10s"
  load_ramp:
    sampler:
      selectors:
        - control_point: ingress
          service: service1-demo-app.demoapp.svc.cluster.local
      label_key: ""
    steps:
      - duration: 0s
        target_accept_percentage: 1.0
      - duration: 300s
        target_accept_percentage: 100.0
  resources:
    flow_control:
      classifiers: []

# Configuration for the Grafana dashboard accompanying this policy.
# Type: policies/feature-rollout/base:param:dashboard
dashboard:
  datasource:
    filter_regex: ""
    name: "$datasource"
  refresh_interval: "5s"
  time_from: "now-15m"
  time_to: "now"
