# Parameters for the load ramp policy.
# Type: load-ramping/base:schema:rollout_policy
# Required: True
blueprint: load-ramping/base
uri: ../../../../blueprints
policy:
  # Name of the policy.
  # Type: string
  # Required: True
  policy_name: "load-ramping"
  components: []
  drivers:
    average_latency_drivers:
      - selectors:
          - agent_group: default
            control_point: ingress
            service: service1-demo-app.demoapp.svc.cluster.local
        criteria:
          forward:
            threshold: 75
          reset:
            threshold: 75
  start: true
  load_ramp:
    sampler:
      selectors:
        - agent_group: default
          control_point: ingress
          service: service1-demo-app.demoapp.svc.cluster.local
      label_key: ""
    steps:
      - duration: 0s
        target_accept_percentage: 1.0
      - duration: 300s
        target_accept_percentage: 100.0
  resources:
    flow_control:
      classifiers: []

# Configuration for the Grafana dashboard accompanying this policy.
# Type: policies/feature-rollout/base:param:dashboard
dashboard:
  datasource:
    filter_regex: ""
    name: "$datasource"
  refresh_interval: "5s"
  time_from: "now-15m"
  time_to: "now"
