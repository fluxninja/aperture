common:
  policy_name: "static-rate-limiting"

policy:
  rate_limiter:
    rate_limit: 120
    selectors:
      - service: "service1-demo-app.demoapp.svc.cluster.local"
        control_point: "ingress"
    parameters:
      label_key: "http.request.header.user_id"
      limit_reset_interval: 60s
