apiVersion: fluxninja.com/v1alpha1
kind: Policy
metadata:
  labels:
    fluxninja.com/validate: "true"
  name: load-based-auto-scale
spec:
  circuit:
    components:
    - flow_control:
        adaptive_load_scheduler:
          default_config:
            dry_run: false
          dynamic_config_key: load_scheduler
          in_ports:
            overload_confirmation:
              constant_signal:
                value: 1
            setpoint:
              signal_name: SETPOINT
            signal:
              signal_name: SIGNAL
          out_ports:
            desired_load_multiplier:
              signal_name: DESIRED_LOAD_MULTIPLIER
            observed_load_multiplier:
              signal_name: OBSERVED_LOAD_MULTIPLIER
          parameters:
            alerter:
              alert_name: Load Throttling Event
            gradient:
              max_gradient: 1
              min_gradient: 0.1
              slope: -1
            load_multiplier_linear_increment: 0.0025
            load_scheduler:
              selectors:
              - control_point: ingress
                service: service1-demo-app.demoapp.svc.cluster.local
            max_load_multiplier: 2
    - query:
        promql:
          evaluation_interval: 1s
          out_ports:
            output:
              signal_name: SIGNAL
          query_string: sum(increase(flux_meter_sum{flow_status="OK", flux_meter_name="load-based-auto-scale"}[5s]))/sum(increase(flux_meter_count{flow_status="OK",
            flux_meter_name="load-based-auto-scale"}[5s]))
    - arithmetic_combinator:
        in_ports:
          lhs:
            signal_name: SIGNAL
          rhs:
            constant_signal:
              value: 2
        operator: mul
        out_ports:
          output:
            signal_name: MAX_EMA
    - ema:
        in_ports:
          input:
            signal_name: SIGNAL
          max_envelope:
            signal_name: MAX_EMA
        out_ports:
          output:
            signal_name: SIGNAL_EMA
        parameters:
          correction_factor_on_max_envelope_violation: 0.95
          ema_window: 1500s
          warmup_window: 60s
    - arithmetic_combinator:
        in_ports:
          lhs:
            signal_name: SIGNAL_EMA
          rhs:
            constant_signal:
              value: 1.1
        operator: mul
        out_ports:
          output:
            signal_name: SETPOINT
    - auto_scale:
        auto_scaler:
          dry_run: false
          dry_run_config_key: auto_scaling
          scale_in_controllers:
          - alerter:
              alert_name: Scale In Alerter
            controller:
              gradient:
                in_ports:
                  setpoint:
                    constant_signal:
                      value: 0.5
                  signal:
                    signal_name: PROMQL_SCALE_IN_0
                parameters:
                  slope: 1
          scale_out_controllers:
          - alerter:
              alert_name: Scale Out Alerter
            controller:
              gradient:
                in_ports:
                  setpoint:
                    constant_signal:
                      value: 1
                  signal:
                    signal_name: OBSERVED_LOAD_MULTIPLIER
                parameters:
                  slope: -1
          scaling_backend:
            kubernetes_replicas:
              kubernetes_object_selector:
                agent_group: default
                api_version: apps/v1
                kind: Deployment
                name: service1-demo-app
                namespace: demoapp
              max_replicas: "10"
              min_replicas: "1"
          scaling_parameters:
            scale_in_alerter:
              alert_name: Auto-scaler is scaling in
            scale_in_cooldown: 40s
            scale_out_alerter:
              alert_name: Auto-scaler is scaling out
            scale_out_cooldown: 30s
    - query:
        promql:
          evaluation_interval: 1s
          out_ports:
            output:
              signal_name: PROMQL_SCALE_IN_0
          query_string: avg(avg_over_time(k8s_pod_cpu_utilization_ratio{k8s_deployment_name="service1-demo-app"}[30s]))
    evaluation_interval: 1s
  resources:
    flow_control:
      classifiers: []
      flux_meters:
        load-based-auto-scale:
          selectors:
          - control_point: ingress
            service: service1-demo-app.demoapp.svc.cluster.local
