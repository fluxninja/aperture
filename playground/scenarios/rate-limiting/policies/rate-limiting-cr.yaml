apiVersion: fluxninja.com/v1alpha1
kind: Policy
metadata:
  annotations:
    fluxninja.com/blueprint-name: rate-limiting/base
    fluxninja.com/blueprints-uri: local
    fluxninja.com/values: '{"policy": {"policy_name": "rate-limiting", "rate_limiter":
      {"bucket_capacity": 40, "fill_amount": 2, "parameters": {"interval": "1s", "label_key":
      "http.request.header.user_id"}, "selectors": [{"control_point": "ingress", "service":
      "service1-demo-app.demoapp.svc.cluster.local"}]}}}'
  labels:
    fluxninja.com/validate: "true"
  name: rate-limiting
spec:
  circuit:
    components:
    - flow_control:
        rate_limiter:
          in_ports:
            bucket_capacity:
              constant_signal:
                value: 40
            fill_amount:
              constant_signal:
                value: 2
          parameters:
            interval: 1s
            label_key: http.request.header.user_id
          selectors:
          - control_point: ingress
            service: service1-demo-app.demoapp.svc.cluster.local
    evaluation_interval: 1s
  resources:
    flow_control:
      classifiers: []
