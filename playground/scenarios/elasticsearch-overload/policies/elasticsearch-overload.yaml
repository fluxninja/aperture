# yaml-language-server: $schema=../../../../blueprints/load-scheduling/promql/gen/definitions.json
policy:
  policy_name: "service1-demoapp-elasticsearch-overload"
  promql_query: 'sum(jvm_memory_heap_utilization_ratio{elasticsearch_cluster_name="elastic"}) * 100'
  service_protection_core:
    dry_run: true
    adaptive_load_scheduler:
      load_scheduler:
        # The selectors determine the flows that are protected by this policy.
        # Type: []aperture.spec.v1.Selector
        # Required: True
        selectors:
          - agent_group: default
            control_point: ingress
            service: service1-demo-app.demoapp.svc.cluster.local
  setpoint: 70
  resources:
    infra_meters:
      elasticsearch:
        agent_group: default
        per_agent_group: true
        receivers:
          elasticsearch:
            metrics:
              jvm.memory.heap.utilization:
                enabled: true
            endpoint: http://elasticsearch.elasticsearch.svc.cluster.local:9200
            username: elastic
            password: secretpassword
            collection_interval: 10s
