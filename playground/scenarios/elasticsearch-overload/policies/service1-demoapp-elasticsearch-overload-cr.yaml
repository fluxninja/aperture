apiVersion: fluxninja.com/v1alpha1
kind: Policy
metadata:
  labels:
    fluxninja.com/validate: "true"
  name: service1-demoapp-elasticsearch-overload
spec:
  circuit:
    components:
    - flow_control:
        range_driven_load_scheduler:
          dry_run: false
          dry_run_config_key: dry_run
          in_ports:
            overload_confirmation:
              constant_signal:
                value: 1
            signal:
              signal_name: SIGNAL
          out_ports:
            desired_load_multiplier:
              signal_name: DESIRED_LOAD_MULTIPLIER
            observed_load_multiplier:
              signal_name: OBSERVED_LOAD_MULTIPLIER
          parameters:
            alerter:
              alert_name: Range Driven Load Throttling Event
            degree: 1
            high_throttle_threshold:
              load_multiplier: 1
              signal_value: 1
            load_scheduler:
              selectors:
              - agent_group: default
                control_point: ingress
                service: service1-demo-app.demoapp.svc.cluster.local
              workload_latency_based_tokens: true
            low_throttle_threshold:
              load_multiplier: 0.025
              signal_value: 0.5
    - query:
        promql:
          evaluation_interval: 10s
          out_ports:
            output:
              signal_name: SIGNAL
          query_string: avg(avg_over_time(elasticsearch_node_thread_pool_tasks_queued{thread_pool_name="search"}[30s]))
    evaluation_interval: 1s
  resources:
    flow_control:
      classifiers: []
    infra_meters:
      elasticsearch:
        agent_group: default
        per_agent_group: false
        receivers:
          elasticsearch:
            endpoint: http://elasticsearch.elasticsearch.svc.cluster.local:9200
            metrics:
              elasticsearch.node.operations.completed:
                enabled: true
              elasticsearch.node.operations.current:
                enabled: true
              elasticsearch.node.operations.get.completed:
                enabled: true
              elasticsearch.node.operations.get.time:
                enabled: true
              elasticsearch.node.operations.time:
                enabled: true
              jvm.memory.heap.utilization:
                enabled: true
            password: secretpassword
            username: elastic
