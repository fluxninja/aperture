# yaml-language-server: $schema=../../../../blueprints/concurrency-limiting/base/gen/definitions.json
# Generated values file for concurrency-limiting/base blueprint
# Documentation/Reference for objects and parameters can be found at:
# https://docs.fluxninja.com/reference/blueprints/concurrency-limiting/base
blueprint: concurrency-limiting/base
uri: ../../../../blueprints

policy:
  # List of additional circuit components.
  # Type: []aperture.spec.v1.Component
  components: []
  # Name of the policy.
  # Type: string
  # Required: True
  policy_name: "concurrency-limiting"
  # Additional resources.
  # Type: aperture.spec.v1.Resources
  resources:
    flow_control:
      classifiers: []
  concurrency_limiter:
    # Alerter.
    # Type: aperture.spec.v1.AlerterParameters
    alerter:
      alert_name: "Too many inflight requests'"
    # Max concurrency.
    # Type: float64
    # Required: True
    max_concurrency: 10
    # Parameters.
    # Type: aperture.spec.v1.ConcurrencyLimiterParameters
    # Required: True
    parameters:
      limit_by_label_key: http.request.header.user_id
      max_inflight_duration: 1s
    # Request Parameters.
    # Type: aperture.spec.v1.ConcurrencyLimiterRequestParameters
    request_parameters: {}
    # Flow selectors to match requests against
    # Type: []aperture.spec.v1.Selector
    # Required: True
    selectors:
      - agent_group: default
        service: service1-demo-app.demoapp.svc.cluster.local
        control_point: ingress
