apiVersion: fluxninja.com/v1alpha1
kind: Policy
metadata:
  annotations:
    fluxninja.com/blueprint-name: policies/service-protection/average-latency
    fluxninja.com/blueprints-uri: local
    fluxninja.com/values: '{"policy": {"components": [{"auto_scale": {"auto_scaler":
      {"dry_run": false, "dry_run_config_key": "dry_run", "scale_in_controllers":
      [{"alerter": {"alert_name": "Auto-scaler is scaling in"}, "controller": {"periodic":
      {"period": "60s", "scale_in_percentage": 10}}}], "scale_out_controllers": [{"alerter":
      {"alert_name": "Auto-scaler is scaling out"}, "controller": {"gradient": {"in_ports":
      {"setpoint": {"constant_signal": {"value": 1}}, "signal": {"signal_name": "DESIRED_LOAD_MULTIPLIER"}},
      "parameters": {"slope": -1}}}}], "scaling_backend": {"kubernetes_replicas":
      {"kubernetes_object_selector": {"agent_group": "default", "api_version": "apps/v1",
      "kind": "Deployment", "name": "service1-demo-app", "namespace": "demoapp"},
      "max_replicas": "10", "min_replicas": "1"}}, "scaling_parameters": {"scale_in_alerter":
      {"alert_name": "Auto scaler is scaling in"}, "scale_in_cooldown": "40s", "scale_out_alerter":
      {"alert_name": "Auto scaler is scaling out"}, "scale_out_cooldown": "30s"}}}}],
      "latency_baseliner": {"flux_meter": {"selectors": [{"control_point": "ingress",
      "service": "service1-demo-app.demoapp.svc.cluster.local"}]}, "latency_tolerance_multiplier":
      1.1000000000000001}, "policy_name": "load-based-auto-scale", "service_protection_core":
      {"adaptive_load_scheduler": {"load_scheduler": {"selectors": [{"control_point":
      "ingress", "service": "service1-demo-app.demoapp.svc.cluster.local"}]}}}}}'
  labels:
    fluxninja.com/validate: "true"
  name: load-based-auto-scale
spec:
  circuit:
    components:
    - flow_control:
        adaptive_load_scheduler:
          dry_run: false
          dry_run_config_key: dry_run
          in_ports:
            overload_confirmation:
              constant_signal:
                value: 1
            setpoint:
              signal_name: SETPOINT
            signal:
              signal_name: SIGNAL
          out_ports:
            desired_load_multiplier:
              signal_name: DESIRED_LOAD_MULTIPLIER
            observed_load_multiplier:
              signal_name: OBSERVED_LOAD_MULTIPLIER
          parameters:
            alerter:
              alert_name: Load Throttling Event
            gradient:
              max_gradient: 1
              min_gradient: 0.1
              slope: -1
            load_multiplier_linear_increment: 0.025
            load_scheduler:
              selectors:
              - control_point: ingress
                service: service1-demo-app.demoapp.svc.cluster.local
            max_load_multiplier: 2
    - auto_scale:
        auto_scaler:
          dry_run: false
          dry_run_config_key: dry_run
          scale_in_controllers:
          - alerter:
              alert_name: Auto-scaler is scaling in
            controller:
              periodic:
                period: 60s
                scale_in_percentage: 10
          scale_out_controllers:
          - alerter:
              alert_name: Auto-scaler is scaling out
            controller:
              gradient:
                in_ports:
                  setpoint:
                    constant_signal:
                      value: 1
                  signal:
                    signal_name: DESIRED_LOAD_MULTIPLIER
                parameters:
                  slope: -1
          scaling_backend:
            kubernetes_replicas:
              kubernetes_object_selector:
                agent_group: default
                api_version: apps/v1
                kind: Deployment
                name: service1-demo-app
                namespace: demoapp
              max_replicas: "10"
              min_replicas: "1"
          scaling_parameters:
            scale_in_alerter:
              alert_name: Auto scaler is scaling in
            scale_in_cooldown: 40s
            scale_out_alerter:
              alert_name: Auto scaler is scaling out
            scale_out_cooldown: 30s
    - query:
        promql:
          evaluation_interval: 10s
          out_ports:
            output:
              signal_name: SIGNAL
          query_string: sum(increase(flux_meter_sum{flow_status="OK", flux_meter_name="load-based-auto-scale",
            policy_name="load-based-auto-scale"}[30s]))/sum(increase(flux_meter_count{flow_status="OK",
            flux_meter_name="load-based-auto-scale", policy_name="load-based-auto-scale"}[30s]))
    - query:
        promql:
          evaluation_interval: 30s
          out_ports:
            output:
              signal_name: SIGNAL_LONG_TERM
          query_string: sum(increase(flux_meter_sum{flow_status="OK", flux_meter_name="load-based-auto-scale",
            policy_name="load-based-auto-scale"}[1800s]))/sum(increase(flux_meter_count{flow_status="OK",
            flux_meter_name="load-based-auto-scale", policy_name="load-based-auto-scale"}[1800s]))
    - arithmetic_combinator:
        in_ports:
          lhs:
            signal_name: SIGNAL_LONG_TERM
          rhs:
            constant_signal:
              value: 1.1
        operator: mul
        out_ports:
          output:
            signal_name: SETPOINT
    evaluation_interval: 10s
  resources:
    flow_control:
      classifiers: []
      flux_meters:
        load-based-auto-scale:
          selectors:
          - control_point: ingress
            service: service1-demo-app.demoapp.svc.cluster.local
