# To start a cluster with registry, run --
# ctlptl apply -f ctlptl-kind-config.yaml

apiVersion: ctlptl.dev/v1alpha1
kind: Registry
name: ctlptl-registry
port: 5001
---
# Creates a cluster with 3 nodes.
apiVersion: ctlptl.dev/v1alpha1
kind: Cluster
product: kind
registry: ctlptl-registry
kindV1Alpha4Cluster:
  name: kind-kind
  nodes:
    - role: control-plane
    - role: worker
    - role: worker
