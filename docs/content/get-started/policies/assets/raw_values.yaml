# Generated values file for policies/static-rate-limiting blueprint
# Documentation/Reference for objects and parameters can be found at:
# https://docs.fluxninja.com/reference/policies/bundled-blueprints/policies/static-rate-limiting

policy:
  # List of additional circuit components.
  # Type: []aperture.spec.v1.Component
  components: []
  # Additional resources.
  # Type: aperture.spec.v1.Resources
  resources:
    flow_control:
      classifiers: []
  # Name of the policy.
  # Type: string
  # Required: True
  policy_name: __REQUIRED_FIELD__
  # Number of requests per `policy.rate_limiter.limit_reset_interval` to accept
  # Type: float64
  # Required: True
  rate_limit: __REQUIRED_FIELD__
  # Parameters for _Rate Limiter_.
  # Type: aperture.spec.v1.RateLimiterParameters
  rate_limiter:
    label_key: __REQUIRED_FIELD__
    limit_reset_interval: __REQUIRED_FIELD__
    selectors:
      - control_point: __REQUIRED_FIELD__
        service: __REQUIRED_FIELD__
  # Allows to specify different limits for particular label values. This setting can be updated at runtime without restarting the policy via dynamic config.
  # Type: []aperture.spec.v1.RateLimiterCustomLimit
  custom_limits: []

dashboard:
  # Refresh interval for dashboard panels.
  # Type: string
  refresh_interval: "10s"
  datasource:
    # Datasource name.
    # Type: string
    name: "$datasource"
    # Datasource filter regex.
    # Type: string
    filter_regex: ""
