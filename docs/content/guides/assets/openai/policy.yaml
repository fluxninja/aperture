apiVersion: fluxninja.com/v1alpha1
kind: Policy
metadata:
  labels:
    fluxninja.com/validate: "true"
  name: gpt-4-rpm
spec:
  circuit:
    components:
    - flow_control:
        quota_scheduler:
          in_ports:
            bucket_capacity:
              constant_signal:
                value: 200
            fill_amount:
              constant_signal:
                value: 200
          out_ports:
            accept_percentage:
              signal_name: ACCEPT_PERCENTAGE
          rate_limiter:
            interval: 60s
            limit_by_label_key: api_key
          scheduler:
            priority_label_key: priority
            tokens_label_key: tokens
            workload_label_key: workload
          selectors:
          - control_point: openai
            label_matcher:
              match_labels:
                product_reason: paid_user
                prompt_type: chat
    - decider:
        in_ports:
          lhs:
            signal_name: ACCEPT_PERCENTAGE
          rhs:
            constant_signal:
              value: 90
        operator: gte
        out_ports:
          output:
            signal_name: ACCEPT_PERCENTAGE_ALERT
    - alerter:
        in_ports:
          signal:
            signal_name: ACCEPT_PERCENTAGE_ALERT
        parameters:
          alert_name: More than 90% of requests are being rate limited
    evaluation_interval: 1s
  resources:
    flow_control:
      classifiers: []
