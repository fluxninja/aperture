apiVersion: fluxninja.com/v1alpha1
kind: Policy
metadata:
  labels:
    fluxninja.com/validate: "true"
  name: inter-service-rate-limiting
spec:
  circuit:
    components:
    - flow_control:
        quota_scheduler:
          in_ports:
            bucket_capacity:
              constant_signal:
                value: 500
            fill_amount:
              constant_signal:
                value: 25
          out_ports:
            accept_percentage:
              signal_name: ACCEPT_PERCENTAGE
          rate_limiter:
            interval: 1s
            label_key: api_key
            lazy_sync:
              enabled: false
              num_sync: 4
          scheduler:
            workloads:
            - label_matcher:
                match_labels:
                  call_type: background
              parameters:
                priority: 50
            - label_matcher:
                match_labels:
                  call_type: interactive
              parameters:
                priority: 200
          selectors:
          - control_point: some-external-api
    - decider:
        in_ports:
          lhs:
            signal_name: ACCEPT_PERCENTAGE
          rhs:
            constant_signal:
              value: 90
        operator: gte
        out_ports:
          output:
            signal_name: ACCEPT_PERCENTAGE_ALERT
    - alerter:
        in_ports:
          alert:
            signal_name: ACCEPT_PERCENTAGE_ALERT
        parameters:
          alert_name: More than 90% of requests are being rate limited
          parameters:
            alert_name: Quota Scheduling Event
    evaluation_interval: 1s
  resources:
    flow_control:
      classifiers: []
