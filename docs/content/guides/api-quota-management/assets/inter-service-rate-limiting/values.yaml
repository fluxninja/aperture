blueprint: quota-scheduling/base
uri: ../../../../../../blueprints
policy:
  policy_name: inter-service-rate-limiting
  quota_scheduler:
    alerter:
      alert_name: "More than 90% of requests are being rate limited"
    bucket_capacity: 500
    fill_amount: 25
    selectors:
      - control_point: some-external-api
    rate_limiter:
      label_key: api_key
      interval: 1s
      lazy_sync:
        enabled: false
        num_sync: 4
    scheduler:
      workloads:
        - label_matcher:
            match_labels:
              call_type: background
          parameters:
            priority: 50.0
        - label_matcher:
            match_labels:
              call_type: interactive
          parameters:
            priority: 200.0
