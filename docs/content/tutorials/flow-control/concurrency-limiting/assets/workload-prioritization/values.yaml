common:
  policy_name: "service1-demo-app"
policy:
  flux_meter:
    selectors:
      - agent_group: default
        service: service1-demo-app.demoapp.svc.cluster.local
        control_point: ingress
  classifiers:
    - selectors:
        - agent_group: default
          service: service1-demo-app.demoapp.svc.cluster.local
          control_point: ingress
      rules:
        user_type:
          extractor:
            from: request.http.headers.user-type
  concurrency_controller:
    selectors:
      - agent_group: default
        service: service1-demo-app.demoapp.svc.cluster.local
        control_point: ingress
    scheduler:
      workloads:
        - label_matcher:
            match_labels:
              user_type: "guest"
          parameters:
            priority: 50
        - label_matcher:
            match_labels:
              http.request.header.user_type: subscriber
          parameters:
            priority: 200
