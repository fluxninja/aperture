common:
  policy_name: "service1-demo-app"
policy:
  flux_meter:
    flow_selector:
      service_selector:
        agent_group: default
        service: service1-demo-app.demoapp.svc.cluster.local
      flow_matcher:
        control_point: ingress
  classifiers:
    - flow_selector:
        service_selector:
          agent_group: default
          service: service1-demo-app.demoapp.svc.cluster.local
        flow_matcher:
          control_point: ingress
      rules:
        user_type:
          extractor:
            from: request.http.headers.user-type
  concurrency_controller:
    flow_selector:
      service_selector:
        agent_group: default
        service: service1-demo-app.demoapp.svc.cluster.local
      flow_matcher:
        control_point: ingress
    scheduler:
      timeout_factor: 0.5
      default_workload_parameters:
        priority: 20
      workloads:
        - label_matcher:
            match_labels:
              user_type: "guest"
          parameters:
            priority: 50
        - label_matcher:
            match_labels:
              http.request.header.user_type: subscriber
          parameters:
            priority: 200
    default_config:
      dry_run: false
