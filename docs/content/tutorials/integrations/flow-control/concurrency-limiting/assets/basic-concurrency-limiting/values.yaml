common:
  policy_name: "service1-demo-app"
policy:
  flux_meter:
    flow_selector:
      service_selector:
        agent_group: default
        service: service1-demo-app.demoapp.svc.cluster.local
      flow_matcher:
        control_point: ingress
  concurrency_controller:
    flow_selector:
      service_selector:
        agent_group: default
        service: service1-demo-app.demoapp.svc.cluster.local
      flow_matcher:
        control_point: ingress
    scheduler:
      # Scheduler parameters.
      # Type: aperture.spec.v1.SchedulerWorkloadParameters
      # Required: True
      default_workload_parameters:
        priority: 20
    alerter:
      # Name for alerter.
      # Type: string
      # Required: True
      alert_name: "Load Shed Event"
    default_config:
      dry_run: false
