apiVersion: fluxninja.com/v1alpha1
kind: Policy
metadata:
  labels:
    fluxninja.com/validate: "true"
  name: signal-processing
spec:
  circuit:
    components:
      - query:
          promql:
            evaluation_interval: 1s
            out_ports:
              output:
                signal_name: LATENCY
            query_string:
              sum(increase(flux_meter_sum{decision_type!="DECISION_TYPE_REJECTED",
              flow_status="OK",
              flux_meter_name="test"}[5s]))/sum(increase(flux_meter_count{decision_type!="DECISION_TYPE_REJECTED",
              flow_status="OK", flux_meter_name="test"}[5s]))
      - ema:
          in_ports:
            input:
              signal_name: LATENCY
          out_ports:
            output:
              signal_name: LATENCY_EMA
          parameters:
            ema_window: 1500s
            warmup_window: 10s
      - arithmetic_combinator:
          in_ports:
            lhs:
              signal_name: LATENCY_EMA
            rhs:
              constant_signal:
                value: 1.1
          operator: mul
          out_ports:
            output:
              signal_name: LATENCY_SETPOINT
      - decider:
          in_ports:
            lhs:
              signal_name: LATENCY
            rhs:
              signal_name: LATENCY_SETPOINT
          operator: gt
          out_ports:
            output:
              signal_name: IS_OVERLOAD_SWITCH
      - alerter:
          in_ports:
            signal:
              signal_name: IS_OVERLOAD_SWITCH
          parameters:
            alert_name: overload
            severity: crit
    evaluation_interval: 0.5s
  resources:
    flux_meters:
      test:
        flow_selector:
          flow_matcher:
            control_point: ingress
          service_selector:
            agent_group: default
            service: service1-demo-app.demoapp.svc.cluster.local
