definitions:
    BackoffConfig:
        properties:
            base_delay:
                default: 1s
                description: Base Delay
                format: string
                minLength: 0
                type: string
                x-go-name: BaseDelay
                x-go-tag-default: 1s
                x-go-tag-json: base_delay
                x-go-tag-validate: gte=0
            jitter:
                default: 0.2
                description: Jitter
                format: double
                minimum: 0
                type: number
                x-go-name: Jitter
                x-go-tag-default: "0.2"
                x-go-tag-json: jitter
                x-go-tag-validate: gte=0
            max_delay:
                default: 120s
                description: Max Delay
                format: string
                minLength: 0
                type: string
                x-go-name: MaxDelay
                x-go-tag-default: 120s
                x-go-tag-json: max_delay
                x-go-tag-validate: gte=0
            multiplier:
                default: 1.6
                description: Backoff multiplier
                format: double
                minimum: 0
                type: number
                x-go-name: Multiplier
                x-go-tag-default: "1.6"
                x-go-tag-json: multiplier
                x-go-tag-validate: gte=0
