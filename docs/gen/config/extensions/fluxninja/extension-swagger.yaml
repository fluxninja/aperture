            grpc:
                $ref: '#/definitions/GRPCClientConfig'
                description: gRPC client settings.
                x-go-tag-json: grpc
            http:
                $ref: '#/definitions/HTTPClientConfig'
                description: HTTP client settings.
                x-go-tag-json: http
        title: ClientConfig is the client configuration.
