        type: object
        x-go-package: github.com/fluxninja/aperture/pkg/agentfunctions/config
    AgentInfoConfig:
        properties:
            agent_group:
                default: default
                description: |-
                    All agents within an agent group receive the same data-plane configuration (for example, Flux Meters, Rate Limiters and so on).

                    [Read more about agent groups here](/concepts/flow-control/flow-selector.md#agent-group).
                type: string
                x-go-name: AgentGroup
                x-go-tag-default: default
                x-go-tag-json: agent_group
        title: AgentInfoConfig is the configuration for the agent group and other agent attributes.
        type: object
        x-go-package: github.com/fluxninja/aperture/pkg/agentinfo
    AgentOTelConfig:
        description: |-
            Example configuration:

            ```yaml

            	otel:
            		batch_alerts:
            			send_batch_max_size: 100
            			send_batch_size: 100
            			timeout: 1s
            		batch_prerollup:
            			send_batch_max_size: 10000
            			send_batch_size: 10000
            			timeout: 10s
            		batch_postrollup:
            			send_batch_max_size: 100
            			send_batch_size: 100
            			timeout: 1s
            		custom_metrics:
            			rabbitmq:
            				processors:
            					batch:
            						send_batch_size: 10
            		 				timeout: 10s
            				receivers:
            		 			rabbitmq:
            		 				collection_interval: 10s
            						endpoint: http://<rabbitmq-svc-fqdn>:15672
            						password: secretpassword
            						username: admin
            				per_agent_group: true

            ```
        properties:
            batch_alerts:
                $ref: '#/definitions/BatchAlertsConfig'
                x-go-tag-json: batch_alerts
            batch_postrollup:
                $ref: '#/definitions/BatchPostrollupConfig'
                x-go-tag-json: batch_postrollup
            batch_prerollup:
                $ref: '#/definitions/BatchPrerollupConfig'
                x-go-tag-json: batch_prerollup
            custom_metrics:
                additionalProperties:
                    $ref: '#/definitions/CustomMetricsConfig'
                description: |-
                    CustomMetrics configures custom metrics OTel pipelines, which will send data to
                    the controller Prometheus.
                    Key in this map refers to OTel pipeline name. Prefixing pipeline name with `metrics/`
                    is optional, as all the components and pipeline names would be normalized.
                    By default `kubeletstats` custom metrics is added, which can be overwritten.

                    Below is example to overwrite `kubeletstats` custom metrics:

                    	otel:
                    		custom_metrics:
                    			kubeletstats: {}
                type: object
                x-go-name: CustomMetrics
                x-go-tag-json: custom_metrics,omitempty
            disable_kubernetes_scraper:
                default: false
                description: DisableKubernetesScraper disables metrics collection for Kubernetes resources.
                type: boolean
                x-go-name: DisableKubernetesScraper
                x-go-tag-default: "false"
                x-go-tag-json: disable_kubernetes_scraper
            ports:
                $ref: '#/definitions/PortsConfig'
                x-go-tag-json: ports
        title: AgentOTelConfig is the configuration for Agent's OTel collector.
        type: object
        x-go-package: github.com/fluxninja/aperture/cmd/aperture-agent/config
