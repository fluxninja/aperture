# permissions for end users to edit apertures.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aperture-editor-role
rules:
- apiGroups:
  - fluxninja.com
  resources:
  - apertures
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - fluxninja.com
  resources:
  - apertures/status
  verbs:
  - get
