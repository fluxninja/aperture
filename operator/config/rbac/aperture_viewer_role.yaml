# permissions for end users to view apertures.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aperture-viewer-role
rules:
- apiGroups:
  - fluxninja.com
  resources:
  - apertures
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - fluxninja.com
  resources:
  - apertures/status
  verbs:
  - get
