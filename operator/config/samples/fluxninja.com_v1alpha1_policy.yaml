apiVersion: fluxninja.com/v1alpha1
dynamicConfig:
  concurrency_controller:
    dry_run: false
kind: Policy
metadata:
  labels:
    fluxninja.com/validate: "true"
  name: service1-demo-app
spec:
  circuit:
    components:
      - query:
          promql:
            evaluation_interval: 1s
            out_ports:
              output:
                signal_name: LATENCY
            query_string:
              sum(increase(flux_meter_sum{valid="true", flow_status="OK",
              flux_meter_name="service1-demo-app"}[5s]))/sum(increase(flux_meter_count{valid="true",
              flow_status="OK", flux_meter_name="service1-demo-app"}[5s]))
      - arithmetic_combinator:
          in_ports:
            lhs:
              signal_name: LATENCY
            rhs:
              constant_signal:
                value: "2.0"
          operator: mul
          out_ports:
            output:
              signal_name: MAX_EMA
      - arithmetic_combinator:
          in_ports:
            lhs:
              signal_name: LATENCY_EMA
            rhs:
              constant_signal:
                value: "1.1"
          operator: mul
          out_ports:
            output:
              signal_name: LATENCY_SETPOINT
      - ema:
          in_ports:
            input:
              signal_name: LATENCY
            max_envelope:
              signal_name: MAX_EMA
          out_ports:
            output:
              signal_name: LATENCY_EMA
          parameters:
            correction_factor_on_max_envelope_violation: "0.95"
            ema_window: 1500s
            warmup_window: 60s
      - flow_control:
          aimd_concurrency_controller:
            alerter_parameters:
              alert_channels: []
              alert_name: Load Shed Event
              resolve_timeout: 5s
            concurrency_limit_multiplier: "2.0"
            concurrency_linear_increment: "5.0"
            concurrency_sqrt_increment_multiplier: "1"
            dry_run_dynamic_config_key: concurrency_controller
            flow_selector:
              flow_matcher:
                control_point: ingress
              service_selector:
                agent_group: default
                service: service1-demo-app.demoapp.svc.cluster.local
            gradient_parameters:
              max_gradient: "1.0"
              min_gradient: "0.1"
              slope: "-1"
            in_ports:
              setpoint:
                signal_name: LATENCY_SETPOINT
              signal:
                signal_name: LATENCY
            out_ports:
              is_overload:
                signal_name: IS_OVERLOAD
              load_multiplier:
                signal_name: LOAD_MULTIPLIER
            scheduler_parameters:
              auto_tokens: true
              default_workload_parameters:
                priority: 20
              timeout_factor: "0.5"
              workloads: []
    evaluation_interval: 0.5s
  resources:
    classifiers: []
    flux_meters:
      service1-demo-app:
        flow_selector:
          flow_matcher:
            control_point: ingress
          service_selector:
            agent_group: default
            service: service1-demo-app.demoapp.svc.cluster.local
