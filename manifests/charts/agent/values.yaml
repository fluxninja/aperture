  enabled: true
  address: ""
  server:
    image:
      tag: v2.33.5
    extraFlags:
      - web.enable-remote-write-receiver
  alertmanager:
    enabled: false
  nodeExporter:
    enabled: false
  pushgateway:
    enabled: false
  serverFiles:
    prometheus.yml:
      scrape_configs: []
  kube-state-metrics:
    podAnnotations:
      "prometheus.io/scrape": "true"
