## @section etcd
## @param etcd.enabled Whether to deploy a small etcd cluster as part of this chart
## @param etcd.endpoints List of Etcd server endpoints. Example, ["https://etcd:2379"]. This must not be empty when etcd.enabled is set to false.
## @param etcd.leaseTtl Lease time-to-live.
## @param etcd.auth.rbac.create specifies whether to create the RBAC resources for Etcd
