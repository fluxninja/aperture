{{- $fnAgentConfig := .Files.Get "files/aperture-agent-config.yaml" -}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "common.names.fullname" . }}-agent
  namespace: {{ template "common.names.namespace" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: agent
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
  aperture-agent.yaml: |
    {{- tpl $fnAgentConfig . | nindent 4 }}

---
{{ $fnControllerConfig := .Files.Get "files/aperture-controller-config.yaml" -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "common.names.fullname" . }}-controller
  namespace: {{ template "common.names.namespace" . }}
  labels:
    app.kubernetes.io/component: controller
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  annotations:
    checksum/aperture-controller-config: {{ tpl $fnControllerConfig . | sha256sum }}
  {{ if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
  aperture-controller.yaml: |
    {{- tpl $fnControllerConfig . | nindent 4 }}
