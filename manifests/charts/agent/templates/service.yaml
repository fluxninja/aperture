apiVersion: v1
kind: Service
metadata:
  name: agent-webhooks
  namespace: {{ template "common.names.namespace" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: agent
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if or .Values.commonAnnotations .Values.service.agentController.annotations }}
  annotations:
    {{- if .Values.commonAnnotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
    {{- if .Values.service.agentController.annotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.service.agentController.annotations "context" $ ) | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  selector: {{- include "common.labels.matchLabels" . | nindent 4 }}
    app.kubernetes.io/component: agent-controller
  ports:
    - protocol: TCP
      port: 443
      targetPort: 8086
      name: https

---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "common.names.fullname" . }}-agent
  namespace: {{ template "common.names.namespace" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: agent
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if or .Values.commonAnnotations .Values.service.agent.annotations }}
  annotations:
    {{- if .Values.commonAnnotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
    {{- if .Values.service.agent.annotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.service.agent.annotations "context" $ ) | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  internalTrafficPolicy: Local
  ports:
    - name: grpc
      protocol: TCP
      port: 80
      targetPort: grpc
    - name: grpc-otel
      protocol: TCP
      port: 4317
      targetPort: grpc-otel
  selector: {{- include "common.labels.matchLabels" . | nindent 4 }}
    app.kubernetes.io/component: agent

---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "common.names.fullname" . }}-controller
  namespace: {{ template "common.names.namespace" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: agent
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if or .Values.commonAnnotations .Values.service.agentController.annotations }}
  annotations:
    {{- if .Values.commonAnnotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
    {{- if .Values.service.agentController.annotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.service.agentController.annotations "context" $ ) | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  ports:
    - port: 80
      name: grpc
      protocol: TCP
      targetPort: grpc
  selector: {{- include "common.labels.matchLabels" . | nindent 4 }}
    app.kubernetes.io/component: agent-controller
